syntax = "proto3";

import "alephclient/services/common.proto";

// Request OCR to be performed on the given image of a
// piece of text.
service RecognizeText {
    rpc Recognize (Image) returns (Text);
}

message Image {
    bytes data = 1;

    // An array of possible languages.
    repeated string languages = 2;

    // OCR mode
    enum Mode {
        OTHER = 0;
        PAGE = 1;
        WORD = 2;
        CHARACTER = 3;
    }
    Mode mode = 3;
}
